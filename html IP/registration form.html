<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: cyan;
            text-align: center;
        }
        h1 {
            border: 5px double black;
		
		text-align:center;
		width:400px;
		margin-right:20px;


        }
        .form-group {
            margin-bottom: 15px; /* Space between each label and input */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            justify-content: flex-start; /* Align items to the start */
        }
        label {
            width: 200px; /* Set width for consistent spacing */
            text-align: left; /* Align label text to the left */
            margin-right: 10px; /* Space between label and input */
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="email"], select {
            width: 200px; /* Width for input fields */
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px; /* Space between radio/checkbox and label */
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form style="display: inline-block; text-align: left;">
        <div class="form-group">
            <label for="uname">Name:</label>
            <input type="text" name="uname" id="uname" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
            <label for="fname">Father's Name:</label>
            <input type="text" name="fname" id="fname" required>
        </div>

        <div class="form-group">
            <label for="mname">Mother's Name:</label>
            <input type="text" name="mname" id="mname" required>
        </div>

        <div class="form-group">
            <label for="phno">Phone No:</label>
            <input type="number" name="phno" pattern="[0-9]{10}" placeholder="017xxxxxxxx" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="sample@example.com" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female" required> Female
            <input type="radio" name="gender" value="other" required> Other
        </div>

        <div class="form-group">
            <div class="form-group">
    <label for="dob">Date Of Birth:</label>
    <input type="text" id="day" name="day" placeholder="dd" style="width: 50px; text-align: center;">
    -
    <input type="text" id="month" name="month" placeholder="mm" style="width: 50px; text-align: center;">
    -
    <input type="text" id="year" name="year" placeholder="yyyy" style="width: 80px; text-align: center;">
    <span style="font-style: italic; font-size: small;">(dd-mm-yyyy)</span>
</div>
        </div>

        <div class="form-group">
            <label>Address:</label>
            <input type="text" name="address_street" placeholder="Street- House- Road-" required>
                    </div>

        <div class="form-group">
            <label for="bloodgroup">Blood Group:</label>
            <select name="bloodgroup" required>
                <option value="">Select</option>
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>O-</option>
            </select>
        </div>

        <div class="form-group">
            <label>Department:</label>
            <input type="radio" name="department" value="CSE" required> CSE
            <input type="radio" name="department" value="EEE" required> EEE
            <input type="radio" name="department" value="BBA" required> BBA
        </div>

        <div class="form-group">
            <label>Course:</label>
            <input type="checkbox" name="course" value="C"> C
            <input type="checkbox" name="course" value="C++"> C++
            <input type="checkbox" name="course" value="JAVA"> JAVA
            <input type="checkbox" name="course" value="AI"> AI
            <input type="checkbox" name="course" value="Machine Learning"> Machine Learning
            <input type="checkbox" name="course" value="Robotics"> Robotics
        </div>

        <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" name="photo" id="photo">
        </div>

        <div class="form-group">
            <a href="">submit</a>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
